language: python
python:
  - 3.6
  - 3.7
  - 3.8
sudo: false
install:
  - echo "install start"
  - pip install poetry
  - poetry install
  - pip install codecov
  - echo "install end"
script:
  - echo "script start"
  - pytest --cov=epymetheus
  - sh tests/sample.sh
  - flake8 epymetheus
  - echo "script end"
after_success:
  - codecov
